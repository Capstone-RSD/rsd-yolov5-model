# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Linting and Unittest 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - name: Run tests
        env: 
          PYTHONPATH: $PYTHONPATH:./src
        run: python -m unittest discover -s tests -p '*test_*.py'
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint unittest2
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Analysing the code with pylint
        run: |
          cd src/
          pylint rss_consumer*.py

test:
  runs-on: ubuntu-latest
  strategy:
    matrix:
      python-version: ["3.10"]
  steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install parameterized
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Set up environment variables
      run: |
        echo "::set-env name=PYTHONPATH::${{ github.workspace }}/src"
    - name: Test with unittest
      run: |
        python -m unittest discover -s tests -p '*test_*.py'
        python -m unittest tests/test_client.py --cluster_key ${{ secrets.CLUSTER_API_KEY }} --cluster_secret ${{ secrets.CLUSTER_API_SECRET }}
